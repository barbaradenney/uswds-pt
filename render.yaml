# Render Blueprint for USWDS Prototyping Tool API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: uswds-pt-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install --prod=false && pnpm --filter @uswds-pt/shared build && pnpm --filter @uswds-pt/api build && pnpm --filter @uswds-pt/api db:migrate
    startCommand: pnpm --filter @uswds-pt/api start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: DATABASE_URL
        sync: false  # Supabase connection string, set in Render dashboard
      - key: GITHUB_CLIENT_ID
        sync: false  # Set in Render dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false  # Set in Render dashboard
      - key: GITHUB_CALLBACK_URL
        sync: false  # Set in Render dashboard
      - key: ENCRYPTION_KEY
        sync: false  # Set in Render dashboard
