# Render Blueprint for USWDS Prototyping Tool API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: uswds-pt-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm --filter @uswds-pt/shared build && pnpm --filter @uswds-pt/api build && pnpm --filter @uswds-pt/api db:push
    startCommand: pnpm --filter @uswds-pt/api start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://barbaradenney.github.io
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: uswds-pt-db
          property: connectionString

databases:
  - name: uswds-pt-db
    plan: free
    region: oregon
