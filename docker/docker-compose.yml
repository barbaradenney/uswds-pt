services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: uswds-pt-db
    environment:
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-uswds_pt}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - uswds-pt-network

  # API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: uswds-pt-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:?DB_USER is required}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:-uswds_pt}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PORT: 3001
      NODE_ENV: production
      DB_SSL: "false"  # No SSL needed â€” postgres is on the same bridge network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - uswds-pt-network

  # Frontend Editor
  editor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.editor
      args:
        VITE_API_URL: ${API_URL:-http://localhost:3001}
    container_name: uswds-pt-editor
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - uswds-pt-network

volumes:
  postgres_data:

networks:
  uswds-pt-network:
    driver: bridge
